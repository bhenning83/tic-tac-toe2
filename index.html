<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Tic-Tac-Toe2</title>
</head>
<body>
<h1>Ticky-Tacky-Toe</h1>
  <form id="player-names d-flex">
    <div class="form-group">
      <label for="p1-name">Enter Player 1:</label>
      <input type="text" class="form-control" id="p1Name" value="" placeholder="Player 1">
    </div>
    <div class="form-group">
      <label for="p2-name">Enter Player 2:</label>
      <input type="text" class="form-control" id="p2Name" value="" placeholder="Player 2">
    </div>
    <button type="submit">Submit</button>
  </form>
  <div class="p1"></div>
  <div class="p2"></div>
  <button class="start">Start Game</button>
  <button class="play-again"></button>
  <h2 class="announcement"></h2>
  <div class="board-wrap">
    <ul id="board-container">
      <li class="square" id="square-0"></li>
      <li class="square" id="square-1"></li>
      <li class="square" id="square-2"></li>
      <li class="square" id="square-3"></li>
      <li class="square" id="square-4"></li>
      <li class="square" id="square-5"></li>
      <li class="square" id="square-6"></li>
      <li class="square" id="square-7"></li>
      <li class="square" id="square-8"></li>
    </ul>
  </div>
 
  
  
  
  <script src="script.js"></script>
  <!-- JS files: jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
