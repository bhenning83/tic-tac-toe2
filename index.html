<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="stylesheet" href="reset.css">
  <title>Tic-Tac-Toe2</title>
</head>
<body>
  <h1 class="test">Ticky-Tacky-Toe</h1>
  <label for="p1-name">Enter Player 1 Name:</label>
  <input type="text" id="p1-name" placeholder="Player 1">
  <label for="p2-name">Enter Player 2 Name:</label>
  <input type="text" id="p2-name" placeholder="Player 2">
  <div class="board-wrap">
    <ul id="board-container">
      <li class="square" id="square-0"></li>
      <li class="square" id="square-1"></li>
      <li class="square" id="square-2"></li>
      <li class="square" id="square-3"></li>
      <li class="square" id="square-4"></li>
      <li class="square" id="square-5"></li>
      <li class="square" id="square-6"></li>
      <li class="square" id="square-7"></li>
      <li class="square" id="square-8"></li>
    </ul>
  </div>
  <div class="winner-box">
    <h2 class="announcement"></h2>
    <button class="play-again">Play Again?</button>
  </div>
  
  
  
  <script src="script.js"></script>
</body>
</html>
