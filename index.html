<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Tic-Tac-Toe2</title>
</head>
<body>
  <div class="page-wrap container">
    <div class="row d-flex justify-content-center start-box">
      <h1 class="col-12 text-center" >Ticky-Tacky-Toe</h1>
      <form class="form-inline px-5">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Player 1:</span>
          </div>
          <input type="text" class="form-control" id="p1Name">
        </div>
        <div class="input-group mx-lg-3 my-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Player 2:</span>
          </div>
          <input type="text" class="form-control" id="p2Name">
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="row">
      <div class="col-12 d-flex justify-content-center">
        <button class="start ">Start Game</button>
        <button class="play-again"></button>
      </div>
      <div class="p1 col-6 mt-5 text-center"></div>
      <div class="p2 col-6 mt-5 text-center"></div>
      <h2 class="announcement col-12"></h2>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="board-wrap d-flex justify-content-center">
        <ul id="board-container">
          <li class="square" id="square-0"></li>
          <li class="square" id="square-1"></li>
          <li class="square" id="square-2"></li>
          <li class="square" id="square-3"></li>
          <li class="square" id="square-4"></li>
          <li class="square" id="square-5"></li>
          <li class="square" id="square-6"></li>
          <li class="square" id="square-7"></li>
          <li class="square" id="square-8"></li>
        </ul>
      </div>
    </div>
  </div>
 
 
  
  
  
  <script src="script.js"></script>
  <!-- JS files: jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
