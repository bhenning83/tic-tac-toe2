<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Tic-Tac-Toe2</title>
</head>
<body>
  <h1 class="test">Ticky-Tacky-Toe</h1>
  <label for="p1-name">Enter Player 1 Name:</label>
  <input type="text" id="p1-name" placeholder="Player 1">
  <label for="p2-name">Enter Player 2 Name:</label>
  <input type="text" id="p2-name" placeholder="Player 2">
  <div class="board-wrap">
    <ul id="board-container">
      <li class="square" id="0"></li>
      <li class="square" id="1"></li>
      <li class="square" id="2"></li>
      <li class="square" id="3"></li>
      <li class="square" id="4"></li>
      <li class="square" id="5"></li>
      <li class="square" id="6"></li>
      <li class="square" id="7"></li>
      <li class="square" id="8"></li>
    </ul>
  </div>
  
  
  <script src="script.js"></script>
</body>
</html>
